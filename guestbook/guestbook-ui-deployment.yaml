apiVersion: apps/v1
kind: Deployment
metadata:
  name: guestbook-ui-book
spec:
  replicas: 5
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: guestbook-ui-book
  template:
    metadata:
      labels:
        app: guestbook-ui-book
    spec:
      containers:
      - image: gcr.io/heptio-images/ks-guestbook-demo:0.2
        name: guestbook-ui-book
        ports:
        - containerPort: 80
